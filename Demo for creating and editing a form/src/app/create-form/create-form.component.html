<div class="container">

  <form action="" [formGroup]="userform" (ngSubmit)="saveUser()">

    <div class="form-group">

      <label for="" class="form-inline">
        Enter name
        <input formControlName="name" type="text" class="form-control">
      </label>
    </div>

    
    <div class="form-group">
      <label for="" class="form-inline">
        Enter email
        <input formControlName="email" type="text" class="form-control">
      </label>
    </div>


    <div class="form-group">
      <label for="" class="form-inline">
        Enter phone
        <input formControlName="phone" type="text" class="form-control">
      </label>
    </div>


    <button class="btn btn-primary" type="submit">      Submit    </button>
    <button class="btn btn-primary" type="button" (click)="formReset()">      clear    </button>


  </form>

  <div class="well" style="margin:2%;">
    {{this.userform.value | json}}
  </div>



</div>
